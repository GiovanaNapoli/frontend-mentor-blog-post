<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__image"
          src="./assets/images/illustration-article.svg"
          alt="ilustration-article"
        />
        <div class="card__content">
          <div class="card__badge">Learning</div>
          <p class="card__publish-date">Published 21 Dec 2023</p>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__author-section">
            <img
              class="card__author-image"
              src="./assets/images/image-avatar.webp"
              alt="author image"
            />
            <p class="card__author-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Giovana Aparecida Napoli da Silva</a>.
      </div>
    </footer>
  </body>
</html>
